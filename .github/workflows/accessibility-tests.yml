name: Accessibility Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  accessibility-tests:
    name: Run AccessFlow Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Verify AccessFlow SDK package
        run: |
          if [ ! -f "./acsbe-accessflow-sdk-1.0.1.tgz" ]; then
            echo "‚ùå ERROR: AccessFlow SDK package not found!"
            echo "The file acsbe-accessflow-sdk-1.0.1.tgz is missing from the repository."
            echo ""
            echo "To fix this:"
            echo "1. Ensure the SDK package is in the repository root"
            echo "2. Verify it's not ignored by .gitignore"
            echo "3. Commit and push the file: git add acsbe-accessflow-sdk-1.0.1.tgz && git commit -m 'Add SDK package' && git push"
            exit 1
          fi
          echo "‚úÖ AccessFlow SDK package found"
          ls -lh acsbe-accessflow-sdk-1.0.1.tgz
      
      - name: Install AccessFlow SDK
        run: npm install ./acsbe-accessflow-sdk-1.0.1.tgz
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Start Cloudflare Worker
        run: |
          wrangler dev --port 8787 &
          echo $! > wrangler.pid
          # Wait for worker to be ready
          echo "Waiting for worker to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8787 > /dev/null 2>&1; then
              echo "‚úÖ Worker is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
      
      - name: Run accessibility tests
        env:
          ACCESSFLOW_SDK_API_KEY: ${{ secrets.ACCESSFLOW_SDK_API_KEY }}
        run: npm test
      
      - name: Stop Cloudflare Worker
        if: always()
        run: |
          if [ -f wrangler.pid ]; then
            kill $(cat wrangler.pid) || true
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to find and read test results summary
            let comment = '## üîç Accessibility Test Results\n\n';
            comment += '‚úÖ Tests completed. Check the artifacts for detailed reports.\n\n';
            comment += 'üìä **Reports Available:**\n';
            comment += '- Playwright HTML Report\n';
            comment += '- Test Results\n\n';
            comment += 'üí° Download artifacts above to view detailed accessibility reports.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
