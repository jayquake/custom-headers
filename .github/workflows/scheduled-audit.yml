name: Scheduled Accessibility Audit

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scheduled-audit:
    name: Daily Accessibility Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Verify AccessFlow SDK package
        run: |
          if [ ! -f "./acsbe-accessflow-sdk-1.0.1.tgz" ]; then
            echo "âŒ ERROR: AccessFlow SDK package not found!"
            echo "The file acsbe-accessflow-sdk-1.0.1.tgz is missing from the repository."
            echo ""
            echo "To fix this:"
            echo "1. Ensure the SDK package is in the repository root"
            echo "2. Verify it's not ignored by .gitignore"
            echo "3. Commit and push the file: git add acsbe-accessflow-sdk-1.0.1.tgz && git commit -m 'Add SDK package' && git push"
            exit 1
          fi
          echo "âœ… AccessFlow SDK package found"
          ls -lh acsbe-accessflow-sdk-1.0.1.tgz
      
      - name: Install AccessFlow SDK
        run: npm install ./acsbe-accessflow-sdk-1.0.1.tgz
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Start Cloudflare Worker
        run: |
          wrangler dev --port 8787 &
          echo $! > wrangler.pid
          # Wait for worker to be ready
          echo "Waiting for worker to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8787 > /dev/null 2>&1; then
              echo "âœ… Worker is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
      
      - name: Run accessibility tests
        env:
          ACCESSFLOW_SDK_API_KEY: ${{ secrets.ACCESSFLOW_SDK_API_KEY }}
        run: npm test
        continue-on-error: true
      
      - name: Stop Cloudflare Worker
        if: always()
        run: |
          if [ -f wrangler.pid ]; then
            kill $(cat wrangler.pid) || true
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-audit-${{ github.run_number }}
          path: |
            test-results/
            playwright-report/
          retention-days: 90
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Scheduled Accessibility Audit Failed';
            const body = `
            ## Scheduled Accessibility Audit Failed
            
            **Run:** ${{ github.run_number }}
            **Date:** ${new Date().toISOString()}
            **Workflow:** ${{ github.workflow }}
            
            ### Details
            The scheduled accessibility audit has detected failures. Please review the test results.
            
            ### Actions Required
            1. Download the artifacts from the workflow run
            2. Review the accessibility issues
            3. Address critical issues (extreme/high severity)
            4. Close this issue once resolved
            
            ### Links
            - [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['accessibility', 'automated-test', 'needs-review']
            });
